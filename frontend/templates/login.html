<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeeMoto Sales Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('https://cdn.pixabay.com/photo/2023/12/28/17/12/girl-8474563_640.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 bg-image min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white bg-opacity-90 shadow-xl rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Login</h1>
                <form method="POST" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                            Username
                        </label>
                        <input class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                               id="username" 
                               name="username" 
                               type="text" 
                               placeholder="Username" 
                               required 
                               aria-label="Username" 
                               aria-required="true">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                               id="password" 
                               name="password" 
                               type="password" 
                               placeholder="******************" 
                               required 
                               aria-label="Password" 
                               aria-required="true">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105" 
                                type="submit">
                            Log In
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 transition duration-300" 
                           href="{{ url_for('signup') }}" 
                           aria-label="Create an account">
                            Create an account
                        </a>
                    </div>
                    
                    <div id="error-message" class="text-red-500 mt-4 text-center hidden">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
